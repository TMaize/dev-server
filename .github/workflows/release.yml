name: Release

on:
  push:
    tags:
      - 'v*'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Show Tag
        run: echo ${{ github.ref }}

      - name: Build
        run: make

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # settings/Actions/General (Read and write permissions)
          files: |
            dist/dev-server-linux-x64.tar.gz
            dist/dev-server-mac-x64.tar.gz
            dist/dev-server-windows-x64.zip

